<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <h1>Bookshelf App</h1>
        <button id="add-book-btn">+ Book</button>
    </header>

    <main>
        <form action="post" id="new-book-form" class="hide">
            <h3>Enter Book Info</h3>
            <div class="title-container">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div class="author-container">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" required>
            </div>
            <div class="pages-container">
                <label for="pages">Page Total:</label>
                <input type="tel" name="pages" id="pages" required>
            </div>
            <div class="read-radio-select">
                <label for="read" name="read">Read</label>
                <input type="radio" name="read" id="read">
                <label for="not-read">Unfinished</label>
                <input type="radio" name="read" id="not-read-yet">
            </div>
        </form>
    </main>

    <footer>
        <h3>Created by Matt Kissinger</h3>
    </footer>
    

    

    <script src="./index.js"></script>
</body>
</html>
